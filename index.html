<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

     <div class="box mt-6 m-aut bg-white rounded-xl p-10">
        <h1 class="text-center text-3xl">Currency Converter Tool</h1>
       <form action="">

        <div class="amount pt-5">
            <p>Enter Amount:</p>
            <input type="text" value="1" class="w-full outline-none h-7 mb-5 rounded-md border">
        </div>

        <div class="dropdown flex justify-between">
            <div class="from">
                <p>From</p>
                <div class="select-container flex">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="" class="w-12">
                    <select name="from" id="" class="cursor-pointer">
                   
                    </select>
                </div>
            </div>
             
            <div class="icon pt-5 cursor-pointer text-2xl">
                <i class="fa-solid fa-right-left"></i>
            </div>
            <div class="to">
                <p>To</p>
                <div class="select-container flex">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="" class="w-12">
                    <select name="to" id="" class="cursor-pointer">
                    
                    </select>
                </div>
            </div>
        </div>
        <div class="result pt-5 text-xl">
            1 USD = 83.12167586 INR
        </div>
         <div class="btn text-center">
             <button class="bg-violet-600 text-white p-2 mt-5 rounded-2xl w-full hover:bg-violet-500">Convert</button>
         </div>
        
       </form>
     </div>
     <script src="codes.js"></script>
     <script src="script.js"></script>

</body>
</html>
